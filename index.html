<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll - Qual a tua cor preferida?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="poll-container">
    <h1 id="question">Qual a tua cor preferida?</h1>
    <div id="options">
      <div class="option" id="optionA">
        <div class="label">A) Azul</div>
        <div class="bar"><div class="fill" id="fillA"></div></div>
        <div class="count" id="countA">0</div>
      </div>
      <div class="option" id="optionB">
        <div class="label">B) Vermelho</div>
        <div class="bar"><div class="fill" id="fillB"></div></div>
        <div class="count" id="countB">0</div>
      </div>
      <div class="option" id="optionC">
        <div class="label">C) Verde</div>
        <div class="bar"><div class="fill" id="fillC"></div></div>
        <div class="count" id="countC">0</div>
      </div>
      <div class="option" id="optionD">
        <div class="label">D) Amarelo</div>
        <div class="bar"><div class="fill" id="fillD"></div></div>
        <div class="count" id="countD">0</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
