<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votação Interativa</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="poll-container">
    <h1 id="question">Qual é a tua cor preferida?</h1>
    <div class="options">
      <div class="option" id="optA">
        <span class="label">A) Azul</span>
        <div class="bar"><div class="fill" id="fillA"></div></div>
        <span class="count" id="countA">0</span>
      </div>
      <div class="option" id="optB">
        <span class="label">B) Verde</span>
        <div class="bar"><div class="fill" id="fillB"></div></div>
        <span class="count" id="countB">0</span>
      </div>
      <div class="option" id="optC">
        <span class="label">C) Vermelho</span>
        <div class="bar"><div class="fill" id="fillC"></div></div>
        <span class="count" id="countC">0</span>
      </div>
      <div class="option" id="optD">
        <span class="label">D) Amarelo</span>
        <div class="bar"><div class="fill" id="fillD"></div></div>
        <span class="count" id="countD">0</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
